<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/styles/navbar.css" />
  <meta charset="UTF-8" />
  <title>MathNotes Viewer</title>
</head>
<body>
  <!-- Button visible before sidebar opens -->
  <button id="toggle-button">☰ </button>
  <center>
    <div id="preview"></div>
  </center>
  <nav id="sidebar" style="color: white;">
    <button id="sidebar-toggle-button">✕</button>
  </nav>


  <script type="module">
    import { setupSidebar } from "./static/scripts/sidebar.js";
    import { setupTreeView, fetchTreeData } from "./static/scripts/treeview.js";
    document.addEventListener('DOMContentLoaded', async () => {
      setupSidebar();
      await setupTreeView();
      
    });
    
    const loadButton = document.getElementById("Load");
    loadButton.addEventListener("click", async () => {
      const data = await fetchTreeData();
    })

  </script>

</body>
</html>
