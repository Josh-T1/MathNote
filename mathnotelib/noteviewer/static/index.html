<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/styles/navbar.css" />
  <meta charset="UTF-8" />
  <title>MathNotes Viewer</title>
</head>
<body>
  <!-- Button visible before sidebar opens -->
  <button id="toggle-button">☰ </button>
  <center>
    <div id="preview"></div>
  </center>
  <nav id="sidebar" style="color: white;">
    <div id="button-row">
      <button id="sidebar-toggle-button">✕</button>
      <button id="new-note-button">
        <img src="/static/icons/new-note.png" style="width: 20px; height: 20px;">
      </button>
      <button id="new-dir-button">
        <img src="/static/icons/new-dir.png" style="width: 20px; height: 20px;">
      </button>
    </div>
  </nav>

  <script type="module">
    import { setupSidebar } from "./static/scripts/sidebar.js";
    import { setupTreeView, fetchTreeData } from "./static/scripts/treeview.js";
    document.addEventListener('DOMContentLoaded', async () => {
      setupSidebar();
      await setupTreeView();
      
    });
  </script>

</body>
</html>
